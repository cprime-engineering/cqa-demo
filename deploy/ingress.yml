---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cqa-demo-ingress
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /cqa-demo(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: cqa-demo
                port:
                  number: 80
          - path: /(.*)
            pathType: Prefix
            backend:
              service:
                name: cqa-demo
                port:
                  number: 80
